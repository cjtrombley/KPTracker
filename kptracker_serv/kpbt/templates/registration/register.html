{% extends "base.html" %}

{% block title %}<title>Kingpin Bowling Tracker - Register</title>{% endblock %}

{% block content %}
	<h1 class="mainhead">Register</h1>
    <hr class="style15"> <br>
     <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'login' %}">Login</a></li>
      <li class="breadcrumb-item active">Register</li>
     </ul>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-dark">Sign up</button>
	</form>
{% endblock %}
