{% extends 'index.html' %}

{% block page_content %}
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<h2 class="form-head mb-3"> {{league.name}} - Weekly Schedule</h2>

<div class="table-responsive">    
<table class="table table-striped table-bordered table-hover">
    {% for pairing in schedule %}
    <tr class="text-center font-weight-bolder">
        <td class="table-danger"> Week Number {{forloop.counter}}:  </td><td class="table-info"> {{ pairing }} </td> <td class="table-info"><a href="{% url 'update-pairing-by-week' league.bowling_center.name league.name forloop.counter %}"> Update</a></td>
    </tr>
    {% endfor %}
</table>
</div>    
</div>
</div>
</div>    
{% endblock %}
