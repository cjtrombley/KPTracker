{% extends 'index.html' %}

{% block page_content %}
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<header>
  <h2 class="form-head mb-4"> Weekly Schedule</h2>
</header>    
<div class="table-responsive">    
<table class="table table-striped table-bordered table-hover">
    <tr class="text-center font-weight-bolder table-danger">
      <th>Week Number</th> <th>Pairing</th>
    </tr>
    <tbody class="table-info">
    {% for pairing in schedule %}
    <tr class="text-center font-weight-bolder table-txt-lnk-style">
        <td> Week Number &#35;{{forloop.counter}}:  </td> <td> {{ pairing }} </td>
    </tr>
    {% endfor %}
    </tbody>    
</table>
</div>    
</div>
</div>
</div>    
{% endblock %}
