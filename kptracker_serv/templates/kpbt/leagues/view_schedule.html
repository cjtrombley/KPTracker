{% extends 'index.html' %}

{% block page_content %}
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<header>
  <h2 class="form-head mb-3"> Weekly Schedule</h2>
</header>    
<div class="table-responsive">    
<table class="table table-striped table-bordered table-hover">
    {% for pairing in schedule %}
    <tr class="text-center font-weight-bolder">
        <td> Week Number {{forloop.counter}}:  </td><td> {{ pairing }} </td>
    </tr>
    {% endfor %}
</table>
</div>    
</div>
</div>
</div>    
{% endblock %}
