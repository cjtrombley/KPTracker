{% extends 'base.html' %}

{% block content %}

<table>
	<tr>
		<td> Team Name </td>
		<td> {{ team.name }} </td>
	</tr>
	
	<tr>
		<td> League </td>
		<td> {{ team.league.name }} </td>
	</tr>
	
	{% for bowler in teams.bowlers %}
	<tr>	
		<td> {{ bowler }} </td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
