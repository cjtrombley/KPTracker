{% extend 'base.html' %}

{% block content %}

<h2> Teams Home</h2>
<p> You are currently viewing the {{ league.name }} league hosted at {{ center.name }} !</p>

<table>
    {% for team in teams %}
    <tr>
        <td>Team Name </td>
        <td><a href="{% url 'view-center-league-team-by-name' team.name %}"> {{ team.name }} </a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
