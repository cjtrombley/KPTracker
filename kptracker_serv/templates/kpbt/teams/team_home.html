{% extends 'index.html' %}

{% block page_content %}

 <div class="container-fluid">  
 <div class="row"> 
 <div class="col-md-12">    
 <h2 class="form-head mb-3"> Teams in KPBT</h2>

<div class="table-responsive">
<table class="table table-striped table-bordered table-hover">
    <thead class="table-danger">
        <tr class="text-center font-weight-bolder">
            <td>Team Name</td> <td> League Name</td> <td> Bowling Center</td>
        </tr>
    </thead>
    <tbody>
    {% for team in teams %}
    <tr class="text-justify table-info font-weight-bolder">
        <td><a href="{% url 'view-center-league-team-by-name' team.league.bowling_center.name team.league.name team.name %}"> {{ team.name }} </a></td>
        <td><a href="{% url 'view-center-league-by-name' team.league.bowling_center.name team.league.name %}"> {{ team.league.name }}</a></td>
        <td><a href="{% url 'center-home' team.league.bowling_center.name %}"> {{ team.league.bowling_center.name }} </a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>    
</div> 
</div> 
</div>       
{% endblock %}
