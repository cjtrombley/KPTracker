{% extends 'index.html' %}

{% block page_content %}
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
    <header>
	  <h2 class="form-head mb-3">Bowling Center Info</h2>
	</header>
	<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover font-weight-bolder">
        <thead class="text-center">
		<tr>
			<td class="table-danger">Center Name:</td>
            <td class="table-danger">Number of lanes:</td>
            <td class="table-danger">League Name:</td>
			
		</tr>
        </thead>    
        {% for league in leagues %}
		<tr>
			<td class="table-info table-txt-lnk-style"> {{ center.name }} </td>
			<td class="table-info table-txt-lnk-style"> {{ center.num_lanes }} </td>
            <td class="table-info"><a href="{% url 'view-center-league-by-name' center.name league.name %}" class="table-txt-lnk-style"> {{ league.name }} </a></td>
		</tr>
        {% endfor %}	
	</table>
    </div>
</div>
</div>
</div>
{% endblock %}
