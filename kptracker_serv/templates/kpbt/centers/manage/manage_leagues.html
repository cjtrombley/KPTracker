{% extends 'index.html' %}

{% block title %}<title>Kingpin Bowling Tracker - Manage Leagues</title>{% endblock %}

{% block page_content %}

 <div class="container-fluid">  
 <div class="row"> 
 <div class="col-md-12">    

<h2 class="form-head mb-3"> Manage leagues at {{ center.name }} </h2>

<table>
    <thead>
    <tr>
        <td>Leagues</td>
    </tr>
    </thead>
    <tbody>
    {% for league in leagues %}
    <tr>
    <td> {{ league.name }}</td><td><a href="{% url 'manage-league' center.name league.name %}"> Manage</a></td><td><a href="{% url 'delete-center-league' center.name league.name %}">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
</div>
</div>
{% endblock %}
